name: container - drone-fpm

on:
  schedule:
    - cron: '11 4 * * 0'
  push:
    branches: [ main ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
    paths:
      - drone-fpm/**
  pull_request:
    branches: [ main ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: divialth/drone-fpm


jobs:
  build-app:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout drone-fpm repo
        uses: actions/checkout@v3
        with:
          repository: betterengineering/drone-fpm

      - name: Prepare Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: Install dependencies
        run: gem install fpm

      - name: build entrypoint generator
        run: make build

      - name: generate entrypoint
        run: ./out/generate-entrypoint

      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: entrypoint
          path: out/entrypoint.sh


  build-container:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    needs:
      - build-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: download artifacts
        uses: actions/download-artifact@v3
        with:
          name: entrypoint
          path: drone-fpm

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: drone-fpm
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
