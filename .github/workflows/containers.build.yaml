---
name: "Containers: Test-and-Build"

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "apps/**"
      - "dev/**"
      - "base/**"
      - ".github/workflows/containers.build.yaml"
  pull_request:
    paths:
      - "apps/**"
      - "dev/**"
      - "base/**"
      - ".github/workflows/containers.build.yaml"

# Detect which folders in project-root (which contain the containers) contain changes
jobs:
  changes:
    name: Get changes
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.reduce.outputs.matrix }}
      has_changes: ${{ steps.reduce.outputs.has_changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          list-files: json
          filters: |
            changed:
            - 'apps/**'
            - 'dev/**'
            - 'base/**'
      - run: echo '${{ toJson(steps.filter.outputs) }}' > changes.json
      - id: reduce
        run: |
          CONTAINERS=$(jq --raw-output '.changed_files | fromjson | .[] |= sub("(?<filepath>(?<first_directory>(?<root1>[/]?)[^/]+/)(?<second_directory>(?<root2>[/]?)[^/]+)(?<extra_paths>.+))"; "\(.second_directory)") | unique' changes.json)
          if [ -z "${CONTAINERS}" ] || [ "${CONTAINERS}" = "[]" ]; then
            MATRIX='{"container":["__skip__"]}'
            HAS_CHANGES=false
          else
            MATRIX=$(printf '{"container":%s}' "${CONTAINERS}")
            HAS_CHANGES=true
          fi
          echo "matrix=${MATRIX}" >> $GITHUB_OUTPUT
          echo "has_changes=${HAS_CHANGES}" >> $GITHUB_OUTPUT

  hadolint:
    name: Run hadolint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6
      - name: hadolint
        uses: reviewdog/action-hadolint@921946a7ebaaf08ac72607bad67209f4e52b5407  # v1.50.5
        if: github.event_name == 'pull_request'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          filter_mode: diff_context
          fail_level: any

  build:
    permissions:
      actions: read  # for detecting the Github Actions environment.
      packages: write  # for uploading attestations.
    name: Build
    runs-on: ubuntu-latest
    needs:
      - hadolint
      - changes
    strategy:
      matrix: ${{ fromJson(needs.changes.outputs.matrix) }}
      fail-fast: false
    if: "!contains(github.event.head_commit.message, '[ci-skip]') && needs.changes.outputs.has_changes == 'true'"
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      # Define if tests and push should be run against which versions/platforms
      - name: Prepare
        id: prep
        run: |
          if test -f "./apps/${{ matrix.container }}/Dockerfile"; then
            CATEGORY="apps"
            VERSION=$(cat ./${CATEGORY}/${{ matrix.container }}/VERSION || echo "undef")
            PLATFORM=$(cat ./${CATEGORY}/${{ matrix.container }}/PLATFORM || echo "linux/amd64")
          fi
          echo "category=${CATEGORY}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "platform=${PLATFORM}" >> $GITHUB_OUTPUT
          if test -f "./${CATEGORY}/${{ matrix.container }}/goss.yaml"; then
            echo 'goss=true' >> $GITHUB_OUTPUT
          else
            echo 'goss=false' >> $GITHUB_OUTPUT
          fi
          if [ "${{github.event_name}}" == "pull_request" ]; then
            echo 'push=false' >> $GITHUB_OUTPUT
            echo 'cache_from="type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ matrix.container }}:buildcache"' >> $GITHUB_OUTPUT || echo 'cache_from=""' >> $GITHUB_OUTPUT
            echo 'cache_to=""' >> $GITHUB_OUTPUT
          else
            echo 'push=true' >> $GITHUB_OUTPUT
            echo 'cache_from="type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ matrix.container }}:buildcache"' >> $GITHUB_OUTPUT
            echo 'cache_to="type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ matrix.container }}:buildcache,mode=max"' >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130  # v3

      - name: Log into registry GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef  # v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051  # v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.container }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f  # v3
        with:
          install: true
          version: latest
          driver-opts: image=moby/buildkit:latest

      # Push if not a PR, otherwise just test the build process for all requested platforms
      - name: Build and Push
        id: push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6
        with:
          build-args: |
            VERSION=${{ steps.prep.outputs.version }}
            CONTAINER_NAME=${{ matrix.container }}
            CONTAINER_VER=${{ steps.prep.outputs.version }}
          context: .
          platforms: ${{ steps.prep.outputs.platform }}
          file: ./${{ steps.prep.outputs.category }}/${{ matrix.container }}/Dockerfile
          push: ${{ steps.prep.outputs.push }}
          load: ${{ steps.prep.outputs.push == 'false' }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: ${{ steps.prep.outputs.cache_from }}
          cache-to: ${{ steps.prep.outputs.cache_to }}
          tags: ${{ steps.meta.outputs.tags }}

      - name: Trivy scan (PR, comment)
        if: github.event_name == 'pull_request'
        uses: aquasecurity/trivy-action@d53357441e5f234f4601b957a534e5895b58e97c  # v0.18.0
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/${{ matrix.container }}:pr-${{ github.event.pull_request.number }}
          severity: CRITICAL,HIGH
          format: table
          output: trivy-${{ matrix.container }}.txt
          exit-code: 1

      - name: Comment Trivy result on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea  # v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const filePath = 'trivy-${{ matrix.container }}.txt';
            const content = fs.readFileSync(filePath, 'utf8').split('\n');
            const maxLines = 120;
            const body = [
              'Trivy Container Scan (PR)',
              '',
              '```',
              ...content.slice(0, maxLines),
              content.length > maxLines ? '... output truncated ...' : '',
              '```'
            ].join('\n');
            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

      - name: Trivy scan (push, SARIF)
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@d53357441e5f234f4601b957a534e5895b58e97c  # v0.18.0
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/${{ matrix.container }}@${{ steps.push.outputs.digest }}
          severity: CRITICAL,HIGH
          format: sarif
          output: trivy-${{ matrix.container }}.sarif
          exit-code: 1

      - name: Upload SARIF to Security tab
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@4bdb89f48054571735e3792627da6195c57459e2  # v3
        with:
          sarif_file: trivy-${{ matrix.container }}.sarif

  container-build-complete:
    needs: [build]
    name: Container Build Completed
    runs-on: ubuntu-latest
    steps:
      - name: complete message
        run: echo "Container Build and Tests Completed Successfully"

# NOTE
# many of this code was copied from the great workflow of truechats/containers
# https://github.com/truecharts/containers/blob/master/.github/workflows/containers.build.yaml
