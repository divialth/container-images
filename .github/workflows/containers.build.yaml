---
name: "Containers: Test-and-Build"

concurrency:
  group: containers-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "apps/**"
      - "dev/**"
      - "base/**"
      - ".github/workflows/containers.build.yaml"
  pull_request:
    paths:
      - "apps/**"
      - "dev/**"
      - "base/**"
      - ".github/workflows/containers.build.yaml"

# Detect which folders in project-root (which contain the containers) contain changes
jobs:
  changes:
    name: Get changes
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.reduce.outputs.matrix }}
      has_changes: ${{ steps.reduce.outputs.has_changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          list-files: json
          filters: |
            changed:
            - 'apps/**'
            - 'dev/**'
            - 'base/**'
      - run: echo '${{ toJson(steps.filter.outputs) }}' > changes.json
      - id: reduce
        run: |
          CONTAINERS=$(jq -r '.changed_files | fromjson | map(split("/")[1]) | unique | @json' changes.json)
          if [ -z "${CONTAINERS}" ] || [ "${CONTAINERS}" = "[]" ]; then
            MATRIX='{"container":["__skip__"]}'
            HAS_CHANGES=false
          else
            MATRIX=$(printf '{"container":%s}' "${CONTAINERS}")
            HAS_CHANGES=true
          fi
          echo "matrix=${MATRIX}" >> $GITHUB_OUTPUT
          echo "has_changes=${HAS_CHANGES}" >> $GITHUB_OUTPUT

  hadolint:
    name: Run hadolint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6
      - name: hadolint
        uses: reviewdog/action-hadolint@921946a7ebaaf08ac72607bad67209f4e52b5407  # v1.50.5
        if: github.event_name == 'pull_request'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          filter_mode: diff_context
          fail_level: any

  build:
    permissions:
      actions: read  # for detecting the Github Actions environment.
      packages: write  # for uploading attestations.
      contents: read  # required by checkout.
      pull-requests: write  # needed for PR comments.
      security-events: write  # required for uploading SARIF results.
    name: Build
    runs-on: ubuntu-latest
    needs:
      - hadolint
      - changes
    strategy:
      matrix: ${{ fromJson(needs.changes.outputs.matrix) }}
      fail-fast: false
    if: "!contains(github.event.head_commit.message, '[ci-skip]') && needs.changes.outputs.has_changes == 'true'"
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      # Define if tests and push should be run against which versions/platforms
      - name: Prepare
        id: prep
        run: |
          if test -f "./apps/${{ matrix.container }}/Dockerfile"; then
            CATEGORY="apps"
            VERSION=$(cat ./${CATEGORY}/${{ matrix.container }}/VERSION || echo "undef")
            PLATFORM=$(cat ./${CATEGORY}/${{ matrix.container }}/PLATFORM || echo "linux/amd64")
          fi
          echo "category=${CATEGORY}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "platform=${PLATFORM}" >> $GITHUB_OUTPUT
          if [ -n "${CATEGORY}" ] && test -f "./${CATEGORY}/${{ matrix.container }}/.trivy-disable"; then
            echo "Trivy disabled via ./${CATEGORY}/${{ matrix.container }}/.trivy-disable"
            echo 'trivy_disabled=true' >> $GITHUB_OUTPUT
          else
            echo 'trivy_disabled=false' >> $GITHUB_OUTPUT
          fi
          if test -f "./${CATEGORY}/${{ matrix.container }}/goss.yaml"; then
            echo 'goss=true' >> $GITHUB_OUTPUT
          else
            echo 'goss=false' >> $GITHUB_OUTPUT
          fi
          if [ "${{github.event_name}}" == "pull_request" ]; then
            echo 'push=false' >> $GITHUB_OUTPUT
            echo "extra_tag=ghcr.io/${{ github.repository_owner }}/${{ matrix.container }}:pr-${{ github.event.pull_request.number }}-${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            echo 'push=true' >> $GITHUB_OUTPUT
            echo 'extra_tag=' >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        if: steps.prep.outputs.platform != 'linux/amd64'
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130  # v3

      - name: Log into registry GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9  # v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051  # v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.container }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f  # v3
        with:
          install: true
          version: latest
          driver-opts: image=moby/buildkit:latest

      # Push if not a PR, otherwise just test the build process for all requested platforms
      - name: Build and Push
        id: push
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8  # v6
        with:
          build-args: |
            VERSION=${{ steps.prep.outputs.version }}
            CONTAINER_NAME=${{ matrix.container }}
            CONTAINER_VER=${{ steps.prep.outputs.version }}
          context: .
          platforms: ${{ steps.prep.outputs.platform }}
          file: ./${{ steps.prep.outputs.category }}/${{ matrix.container }}/Dockerfile
          push: ${{ steps.prep.outputs.push }}
          load: ${{ steps.prep.outputs.push == 'false' }}
          pull: true
          no-cache: true
          labels: ${{ steps.meta.outputs.labels }}
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ steps.prep.outputs.extra_tag }}

      - name: Inspect built image (PR)
        if: github.event_name == 'pull_request'
        run: |
          docker image inspect ${{ steps.prep.outputs.extra_tag }} >/dev/null
          docker run --rm ${{ steps.prep.outputs.extra_tag }} /bin/sh -c '\
            if command -v apk >/dev/null 2>&1; then \
              echo "== apk packages ==" && apk info -v; \
            elif command -v dpkg-query >/dev/null 2>&1; then \
              echo "== dpkg packages ==" && dpkg-query -W -f="${Package} ${Version}\n"; \
            elif command -v rpm >/dev/null 2>&1; then \
              echo "== rpm packages ==" && rpm -qa --queryformat "%{NAME} %{VERSION}-%{RELEASE}\n"; \
            else \
              echo "No known package manager found"; \
            fi'

      - name: Trivy scan (PR, comment)
        id: trivy_pr
        continue-on-error: true
        if: github.event_name == 'pull_request' && steps.prep.outputs.trivy_disabled != 'true'
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8  # 0.33.1
        with:
          version: v0.69.0  # renovate: datasource=github-releases depName=aquasecurity/trivy
          image-ref: ${{ steps.prep.outputs.extra_tag }}
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: table
          output: trivy-${{ matrix.container }}.txt
          exit-code: 1
          skip-dirs: /lsiopy

      - name: Comment Trivy result on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8.0.0
        env:
          TRIVY_DISABLED: ${{ steps.prep.outputs.trivy_disabled }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.payload.pull_request.number;
            const marker = `Trivy Container Scan (PR): ${{ matrix.container }}`;
            const filePath = 'trivy-${{ matrix.container }}.txt';
            const disabled = process.env.TRIVY_DISABLED === 'true';
            let body;
            if (disabled) {
              body = [
                marker,
                '',
                '_Trivy scan skipped_: disabled via .trivy-disable next to the Dockerfile.'
              ].join('\n');
            } else if (fs.existsSync(filePath)) {
              const content = fs.readFileSync(filePath, 'utf8').trimEnd().split('\n');
              const folded = content.length > 25;
              const preamble = [marker, ''];
              const header = folded ? '<details><summary>Scan Output</summary>' : 'Scan Output';
              const footer = folded ? ['','</details>'] : [];
              body = [
                ...preamble,
                header,
                '',
                '```',
                ...content,
                '```',
                ...footer
              ].join('\n');
            } else {
              body = [
                marker,
                '',
                '_No output file found; Trivy probably failed previously._'
              ].join('\n');
            }
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
              per_page: 100
            });
            const existing = comments.find(comment =>
              comment.user?.login === 'github-actions[bot]' &&
              comment.body?.startsWith(marker)
            );
            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body
              });
            }

      - name: Fail if Trivy failed (PR)
        if: github.event_name == 'pull_request' && steps.prep.outputs.trivy_disabled != 'true' && steps.trivy_pr.outcome == 'failure'
        run: exit 1

      - name: Trivy scan (push, SARIF)
        if: github.event_name != 'pull_request' && steps.prep.outputs.trivy_disabled != 'true'
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8  # 0.33.1
        with:
          version: v0.69.0  # renovate: datasource=github-releases depName=aquasecurity/trivy
          image-ref: ghcr.io/${{ github.repository_owner }}/${{ matrix.container }}@${{ steps.push.outputs.digest }}
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: sarif
          output: trivy-${{ matrix.container }}.sarif
          exit-code: 1
          skip-dirs: /lsiopy

      - name: Upload SARIF to Security tab
        if: github.event_name != 'pull_request' && steps.prep.outputs.trivy_disabled != 'true'
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2  # v4
        with:
          sarif_file: trivy-${{ matrix.container }}.sarif

  container-build-complete:
    needs: [build]
    name: Container Build Completed
    runs-on: ubuntu-latest
    steps:
      - name: complete message
        run: echo "Container Build and Tests Completed Successfully"

# NOTE
# many of this code was copied from the great workflow of truechats/containers
# https://github.com/truecharts/containers/blob/master/.github/workflows/containers.build.yaml
